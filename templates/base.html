<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To do list app</title>
  <link href="../static/bootstrap-4.0.0-dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="jumbotron" style="margin-bottom:0">
      <a class="navbar-brand" href="#">
        <img src="../static/img/bvu.png" alt="logo" style="height:150px">
      </a>
    </div>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">

        <ul class="navbar-nav" float="right">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signIn">Sign In</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/signUp">Sign Up</a>
            </li>
        </ul>
    </nav>
    <!-- End Header --->

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-danger">
            <strong>Error:</strong> [{{ message }}]
        </div>
        {% endfor %}
    {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

    <!-- footer -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <p>Copyright @2021 by DATND</p>
    </div>
    <!-- End footer --->
</body>
</html>
